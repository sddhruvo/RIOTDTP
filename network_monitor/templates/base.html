<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Snort Bridge Monitor{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'dashboard' %}" class="font-bold">Network Monitor</a>
            <div>
                <a href="{% url 'alerts' %}" class="mx-2">Alerts</a>
                <a href="{% url 'bridge_config' %}" class="mx-2">Bridge Config</a>
                <a href="{% url 'rules' %}" class="mx-2">Rules</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
